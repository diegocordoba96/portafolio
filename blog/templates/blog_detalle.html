{% extends 'layout.html'%}

{% block content %}

<div class="text-center">
    <h2>
        {{post.titulo}}
    </h2>
    <p class="my-2 h5 text-muted">{{post.fecha}}</p> 
    
    <img src="{{post.imagen.url}}" alt="{{post.titulo}}" class="img-fluid">
    
    
    <div class="my-4">
        <p>
            {{post.descripcion}}
        </p>
    </div>
</div>


{% endblock %}
