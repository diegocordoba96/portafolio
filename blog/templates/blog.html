{% extends 'layout.html'%}

{% block content %}
<h1>
    Blog

    {% for pos in post %}


<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{pos.imagen.url}}" alt="{{pos.titulo}}" class="img-fluid">
            </div>


            <div class="col-9">
                <h2>
                    {{pos.titulo}}
                </h2>
                <p>{{pos.fecha|date:'M d Y'}}</p>
    
    
                <p>
                    {{pos.descripcion|striptags|truncatechars:100}}
                </p>
    
                <a href="{% url 'blog:blog_Detalle' pos.id%}" class="btn btn-primary ">{{pos.titulo}}</a>
    
            </div>
        </div>
    </div>
</div>



    {% endfor %}




</h1>


{% endblock %}
